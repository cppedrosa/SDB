! Configuration File for keepalived

vrrp_sync_group VG1 {
        group {
                RH_EXT
                RH_INT
        }
}
vrrp_instance RH_EXT {
        state MASTER
        interface ens33
        virtual_router_id 50
        priority 50
        advert_int 1
        authentication {
                auth_type PASS
                auth_pass password123
        }
        virtual_ipaddress {
                EXTERNALIP
        }
}
vrrp_instance RH_INT {
        state MASTER
        interface ens37
        virtual_router_id 50
        priority 50
        advert_int 1
        authentication {
                auth_type PASS
                auth_pass password123
        }
        virtual_ipaddress {
                INTERNALIP/24
        }
}

virtual_server EXTERNALIP 80 {
        delay_loop 6
        lb_algo rr
        lb_kind NAT
        protocol TCP
        real_server WEBSERVER1 80 {
                TCP_CHECK {
                        connect_timeout 10
                }
        }
        real_server WEBSERVER2 80 {
                TCP_CHECK {
                        connect_timeout 10
                }
        }
}
